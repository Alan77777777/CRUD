<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Archivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Sistema de Archivo</span>
    </nav>

    <div class="container mt-4" id="body">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Agregar nuevo producto
                    </div>
                    <div class="card-body">
                        <form id="formulario" autocomplete="on">
                            <fieldset>


                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input class="form-control" type="text" id="nombre" placeholder="Escribe el nombre del producto" required="true">
                                </div>

                                <div class="form-group">
                                    <label for="codigo">Codigo:</label>
                                    <input class="form-control" type="text" id="codigo" placeholder="Escribe el codigo del producto" required="true">
                                </div>

                                <div class="form-group">
                                    <label for="Descripcion">Descripcion:</label>
                                    <input class="form-control" type="text" id="descripcion" placeholder="Escriba la descripcion producto" required="true">
                                </div>

                                <div class="form-group">
                                    <label for="marca">Marca:</label>
                                    <input class="form-control" type="text" id="marca" placeholder="Escribe la marca del producto" required="true">
                                </div>

                                <div class="form-group">
                                    <label for="cantidad">Cantidad:</label>
                                    <input class="form-control" type="number" id="cantidad" required="true" min="0" value="0">
                                </div>

                                <div class="form-group">
                                    <label for="provincia">Provincia:</label>
                                    <input class="form-control" type="text" id="provincia" placeholder="Escriba la provincia del producto" required="true">
                                </div>

                                <div class="form-group">
                                    <label for="categoria">Categoria:</label>
                                    <select class="form-control" id="categoria">
                                    <option value="electronicos" >Electronicos</option>
                                    <option value="perecederos">Perecederos</option>
                                    <option value="juguetes">Juguetes</option>
                                </select>
                                </div>

                                <button class="btn btn-primary" type="submit" id="agregarBoton" onclick="generarNumero()">Agregar</button>



                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>

                            <th scope="col">Nombre:</th>
                            <th scope="col">Codigo:</th>
                            <th scope="col">Descripcion:</th>
                            <th scope="col">Marca:</th>
                            <th scope="col">Cantidad:</th>
                            <th scope="col">Provincia:</th>
                            <th scope="col">Categoria:</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
